<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="icon" type="image/x-icon" href="./apple-touch-icon.png">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
<header class="signup-header">
    <h1>SignUp</h1>
    <p>It will just take few seconds!</p>
</header>
<main class="signup-body">
    <form>
        <p>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Bruth">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="john@gmail.com">
            </p>
            <p>
                <label for="Password">Password</label>
                <input type="text" id="password" placeholder="atleast 8 characters">
                </p>
              <p>
                <button class="signup-button">Create Account</button>
              </p> 
    </form>
</main>
<footer class="signup-footer">
    <p>Already have an Account?<a href="#">login</a></p>
</footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
